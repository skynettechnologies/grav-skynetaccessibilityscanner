name: SkynetAccessibility Scanner
slug: skynetaccessibility-scanner
type: plugin
version: 1.0.3
description: Scan, monitor, and identify website accessibility issues across WCAG 2.0, 2.1, 2.2, ADA, Section 508, EN 301 549, UK Equality Act, Australian DDA, and Canada ACA. Get simple issue highlights with recommended fixes.
icon: plug
author:
    name: Skynet Technologies USA LLC
    email: hello@skynettechnologies.com
    url: https://www.skynettechnologies.com/

homepage: https://github.com/skynettechnologies/grav-skynetaccessibilityscanner
keywords: accessibility, scanner, monitoring, wcag, ada, compliance, EAA
docs: https://www.skynettechnologies.com/accessibility-scanning-and-monitoring
bugs: https://github.com/skynettechnologies/grav-skynetaccessibilityscanner/issues
license: MIT

dependencies:
    - { name: grav, version: '>=1.7.49' }
    - { name: admin, version: '>=1.10.49' }

form:
    validation: strict
    fields:
        enabled:
            type: toggle
            label: PLUGIN_ADMIN.PLUGIN_STATUS
            highlight: 1
            default: 0
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
